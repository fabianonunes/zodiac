<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" >
	<title>zodiac</title>
	<link rel="stylesheet" type="text/css" href="scripts/production.css"></link>
</head>

<body>

	<div class="path">

	</div>

	<div id="main">

		<div id="dropper" class="drop_zone">

			<div class='mask'>
				<div class='union'>∪</div>
				<div class='intersection'>∩</div>
				<div class='difference'>∖</div>
				<div class='symmetric'>⊖</div>
			</div>

			<div class='input'></div>

		</div>

	</div>

	<div class="tools">
		<button class="button next">sort</button>
	</div>
	<div class="details">

	</div>

	<script id="path" type="text/html">
		{#documents}
			{?op}
				<select class='{cid}'>	
					{#ops}
						<option value='{type}' 
						{?selected}
							selected='{selected}'
						{/selected}
						>{symbol}</option>
					{/ops}
				</select>
			{/op}
			<a href='#view/{cid}'>{fileName}</a> - {length}</br>
		{/documents}
	</script>

	<script id="details" type="text/html">
		Tamanho: {length}</br>
		Caminho: {path}		
	</script>

	<script type="text/javascript" src="scripts/libs/steal.production.js?../app.js"></script>

</body>
</html>
