<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" >
	<title>zodiac</title>
	<link rel="stylesheet" type="text/css" href="styles/styles.css"></link>
</head>

<body>

	<div id="main">

		<div id="dropper" class="drop_zone">

			<div class='mask'>
				<div class='union'>∪</div>
				<div class='intersection'>∩</div>
				<div class='difference'>∖</div>
				<div class='symmetric'>⊖</div>
			</div>

			<div class='input'></div>

		</div>

	</div>

	<div class="tools">
		<button class="button next">sort</button>
	</div>
	<div class="details">

	</div>



	<script id="details" type="text/html">
		Tamanho: {length}</br>
		Caminho: {path}		
	</script>
	<script id="tmpl-row" type="text/html">
		{#data}
			<span class="{clazz}">
				{#rows}
					{.}	{@sep}{~n}{/sep}
				{/rows}
			</span>
		{/data}
	</script>	
	<script id="tmpl-row-stream" type="text/html">
		<span>
		{#data}
			{#stream}
				{?clazz}
					</span><span class="{clazz}">
				{/clazz}
				{line} {~n}
			{/stream}
		{/data}
		</span>
	</script>	

		
	<script type="text/x-jqote-template" id="template">
		<span class="<*= this.clazz *>"><*= this.line *></span>
	</script>

	<script type="text/javascript" src="scripts/libs/lab.min.js"></script>
	<script type="text/javascript" src="scripts/app.js"></script>

</body>
</html>
