{#documents}
		<div class="row">
			<span class="iconic remove">x</span>
			{name}
			<span class="counter">{length}</span>
			{?operable}
			<span class="icon {op}"></span>
			{/operable}
		</div>
		<div class="options">
			{#ops}
				<div class="{type} icon	{selected}">{id}</div>
			{/ops}
		</div>
{/documents}
