<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" >
	<title>zodiac</title>
	<link rel="stylesheet" type="text/css" href="styles/style.css"></link>
	<link href='http://fonts.googleapis.com/css?family=Andika|Ubuntu|Antic|Quattrocento+Sans' rel='stylesheet' type='text/css'>

</head>

<body>

	<div class="path">
		<div draggable="true">
			<span>
				<div class="row">
					<span class="iconic">x</span>
					selection_inner_2
					<span class="counter">56</span>
					<span class="op"></span>
				</div>
				<div class="options">
					<img src="images/intersection.png" align=absmiddle /><img src="images/union.png" align=absmiddle /><img src="images/symmetric.png" align=absmiddle /><img src="images/right-difference.png" align=absmiddle />
				</div>
			</span>
		</div>
	</div>

	<div class="main">

		<div class="deck">
		
			<div class="search">
				<input type="text" placeholder="busca..."/>
			</div>

			<div class="dropper">

				<div class="mask">
					<div class="union">∪</div>
					<div class="intersection">∩</div>
					<div class="difference">∖</div>
					<div class="symmetric">⊖</div>
					<div class="grep">⊖</div>
				</div>

				<div class="input"></div>

			</div>

			<footer class="options">
				<a class="icon uniq">Remover Duplicados</a>
				<a class="icon sort">Ordenar</a>
			</footer>

		</div>

	</div>

	<script data-main="scripts/main" src="scripts/libs/require.js"></script>

</body>
</html>
